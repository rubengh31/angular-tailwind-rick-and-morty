<div class="row">
  <input-search [name]="name" (searchFormChange)="filterSearch($event)"></input-search>

  <div class="col-md-5">
    <table mat-table [dataSource]="tableDataSrc" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let col of tableCols; index as i; trackBy: trackByFn; let o=odd; let e=even;">
        <ng-container matColumnDef="{{ col }}">
          <th [hidden]="col === 'id'" class="custom-mat-header-styling tableHeaderCellDiv" mat-header-cell
            *matHeaderCellDef mat-sort-header>
            {{ col | titlecase }}
          </th>
          <td [hidden]="col === 'id'" [ngClass]="{ 'odd': o, 'even': e }" (click)="redirect(profile.id)" mat-cell *matCellDef="let profile">
            {{ profile[col] }}
          </td>
        </ng-container>
      </ng-container>

      <tr class="tableHeaderCellDiv" mat-header-row *matHeaderRowDef="tableCols; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
